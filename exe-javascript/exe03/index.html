<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - JS</title>
</head>
<body>
    <h1>Exercício - Laço Repetição</h1>

    <script>
        function tabuada(num) {
            let resultado = 0;
            for (let i = 1; i <= 10; i++) {
                resultado = i * num
                console.log(`${i} x ${num} = ${resultado}`)
            }
        }
        tabuada(2)
    </script>
</body>
</html>
