<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - JS</title>
</head>
<body>
    <h1>Exercício - Laço Repetição</h1>

    <script>
        function contagemRegressiva(contagem) {
            resultado = contagem
            while (resultado >= 0) {
                console.log(`${resultado}`)
                if (resultado == 0) {
                    console.log("Já era!")
                }
                resultado -= 1
            }
        }
        contagemRegressiva(10)
    </script>
</body>
</html>
